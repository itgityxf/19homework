<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	a{text-decoration: none;color:#000;font-size:40px;}
	#login_box{width:300px;height:200px;background:red;position:absolute;left:50%;top:50%;margin-left:-150px;margin-top:-100px;-webkit-transform:scale(3,3);opacity:0;-webkit-transition:0.4s all ease;}
	
</style>
<script>
	window.onload=function(){
		var oA=document.querySelector('a');
		var oLogin_box=document.getElementById('login_box');
		oA.onclick=function(){
			oLogin_box.style.opacity='1';
			oLogin_box.style.WebkitTransform='scale(1,1)';	
		};
		document.querySelector('input').onclick=function(){
			oLogin_box.style.opacity='0';
			oLogin_box.style.WebkitTransform='scale(3,3)';
		}
	}
</script>
</head>

<body>
<a href="javascript:;">登录</a>
<div id="login_box">
	<input type="button" value="X" />
</div>
</body>
</html>
